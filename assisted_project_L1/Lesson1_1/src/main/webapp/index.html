<h2>For Post Handler </h2>
<form name=frm method=post action="PostHandler">
  <input type="text" name="name" id="name" placeholder="Your Name" maxlength=50><br>
  <input type= "password" name = "password" id="password" placeholder="Password" maxlength="5" ><br>

<form action="GetHandler" method="get">
<input name="name" id = "name" placeholder="Your Name" maxlength=50><br>
<input name="address" id = "address" placeholder="Adderss" maxlength=100><br>
  <button>Submit</button>
</form>
